<!DOCTYPE html>
<head>NFL DRAFT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sim_style.css" type="text/css" media="screen"/>
</head>

<meta charset="utf-8">
<body>

    <div class="container" style="width:1600px">
        <div class="row">
            <img src="img/nfl_draft.png" width="400px" class="center">
        </div>
        <div class="row">
            <div style="text-align:center;font-family:adobe-caslon-pro;font-size:200%;font-weight:bold">A brief history of NFL draft 2000-2019</div>
        </div>
        <div class="row">
            <div id="year"></div>
        </div>
        <div class="row">
            <div id="chart" class="col-lg-2" style="position:relative;width:1000px"></div>
            <div class="col-lg-2" style="position:relative;width:500px">
               <div id="image"></div>
               <div id="note" style="text-align:center"></div>
            </div>
        </div>
       <div class="row" style="text-align:center">
            <div id="speed">
            <div class="togglebutton slow" data-val="slow">Slow</div>
            <div class="togglebutton medium" data-val="medium">Med</div>
            <div class="togglebutton fast current" data-val="fast">Fast</div>
        </div>
        </div>
        </div>
    </div>
    <script src="js/d3-3-5-5.min.js"></script>
    <script src="js/draft_bubble.js"></script>

</body>
</html>
